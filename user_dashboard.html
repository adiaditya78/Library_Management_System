<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

    <nav class="bg-blue-800 p-4 text-white flex justify-between">
        <h1 class="font-bold text-xl">Dashboard</h1>
        <a href="index.html" class="text-sm bg-red-500 px-3 py-1 rounded">Logout</a>
    </nav>

    <div class="container mx-auto p-10">
        <h2 class="text-2xl font-bold mb-6">Modules</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

            <div class="bg-white p-6 rounded shadow border-t-4 border-green-500">
                <h3 id="trans" class="text-xl font-bold mb-2"><span>1. </span>Transactions</h3>
                <p class="text-gray-600 mb-4">Issue/Return Books.</p>
                <button class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-700">View Transactions</button>
            </div>

            <div class="bg-white p-6 rounded shadow border-t-4 border-yellow-500">
                <h3 class="text-xl font-bold mb-2">2. Reports</h3>
                <p class="text-gray-600 mb-4">View Available Books.</p>
                <button class="w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-700">View Reports</button>
            </div>
        </div>
    </div>
</body>
</html>
